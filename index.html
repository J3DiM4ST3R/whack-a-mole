<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Whack-a-Mole Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🐹 Whack-a-Mole</h1>

  <script src="script.js"></script>
</body>
</html>
